<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.pixabay.com/photo/2017/10/31/19/05/web-design-2906159_640.jpg');
            background-size: cover;
            background-attachment: fixed; /* This keeps the background fixed */
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 20px;
        }

        /* Style for the header */
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 1; /* Ensure the header appears above the background image */
        }
    </style>
</head>
<body>
    <header>
        <h1>This is the header</h1>
        <!-- You can add more content to the header if needed -->
    </header>

    </div>
</body>
</html>
